<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of allHeroes" 
  (click)="onSelect(hero)"
  [class.selected]="hero === selectedHero">
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>

<!-- Including other component to handle details and information being passed.  Represents separation of concerns-->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
